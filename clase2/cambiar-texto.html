<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto usando Javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar texto usando Javascript</h1>

    <nav id="tabs">
        <a href="#" onclick="txt.innerText = espanol">Español</a>
        <a href="#" onclick="txt.innerText = frances">Francés</a>
        <a href="#" onclick="txt.innerText = ingles">Inglés</a>
    </nav>
    <p id="txt"></p>

    <script src="js/cambiar-texto.js"></script>
</body>
</html>
